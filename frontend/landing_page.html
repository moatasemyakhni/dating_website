<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <!-- Navbar -->
    <header class="navbar-container">
        <!-- Logo -->
        <nav class="navbar">
            <a class="navbar-icon-container" href="#">
                <object width="48" height="48" data="assets/images/icons/heart.svg">
                </object>
                
                <h2 class="navbar-title">Match</h2>
            </a>
            <!-- Links -->
            <div class="navbar-landing-links">
                <a class="btn btn-link" href="#" id="dm-caller">DMs</a>
                <div id="navbar-profile">

                </div>
            </div>
        </nav>
    </header>

    <main class="landing-main">
        <!-- Posts will appear from js -->
        <div class="post">
            <div class="post-content">
                <img src="./assets/images/logos/gallery_default.png" alt="A picture">

                <div class="post-text">
                    <div class="text-content">
                        <p>Name: <span id="name-1"></span></p>
                        <p>Age: <span id="age-1"></span></p>
                    </div>
                    <div class="text-content">
                        <p>Location: <span id="location-1"></span></p>
                        <p>Distance: <span id="distance-1"></span></p>
                    </div>
                </div>

            </div>

            <a class="btn btn-hero" href="#">Interested</a>
        </div>
    </main>
</body>
</html>
