<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMs</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <!-- Navbar -->
    <header class="navbar-container">
        <!-- Logo -->
        <nav class="navbar">
            <a class="navbar-icon-container" href="#">
                <object width="48" height="48" data="assets/images/icons/heart.svg">
                </object>
                
                <h2 class="navbar-title">Match</h2>
            </a>
            <!-- Links -->
            <div class="navbar-landing-links">
                <a class="btn btn-link" href="favorite_users.html" id="dm-caller">DMs</a>
                <div id="navbar-profile">

                </div>
            </div>
        </nav>
    </header>
    <main class="favorite-main" id="favorite-main">
        <!-- Posts will appear from js -->
        <div class="post">
            <div class="post-img" id="post-img-1">
            </div>  
            <div class="post-text-container">
                <div class="text-content">
                    <p>Name: <span id="name-1"></span></p>
                    <p>Age: <span id="age-1"></span></p>
                </div>

                <div class="text-content">
                    <p>Bio: <span id="bio-1"></span></p>
                    <p>Distance: <span id="distance-1"></span></p>
                </div>
            </div>
            <div class="btn-wrapper">
                <button class="btn btn-hero btn-interest" id="chat-with-1">Chat</button>
                <button class="btn btn-hero btn-interest" id="block-1">Block</button>
            </div>
        </div>
    </main>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="scripts/favorite.js"></script>
</body>
</html>
