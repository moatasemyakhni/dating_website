<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <!-- Navbar -->
    <header class="navbar-container">
        <!-- Logo -->
        <nav class="navbar">
            <a class="navbar-icon-container" href="index.html">
                <object width="48" height="48" data="assets/images/icons/heart.svg">
                </object>
                
                <h2 class="navbar-title">Match</h2>
            </a>
            <!-- Links -->
            <!-- login caller class for js purposes -->
            <div>
                <a class="btn btn-link" href="#" id="signup-form-caller">Signup</a>
                <a class="btn btn-link login-form-caller" href="#">Login</a>
            </div>
        </nav>
    </header>

    <main class="main-container">
        <!-- Hero Section -->
        <section class="hero-section">
            <h1 class="hero-title">
                It is Never Late to fall in Love
            </h1>
            <h3 class="hero-content">
                Don't fall in love to grow in love. Get noticed for who you are
            </h3>
            <!-- login caller class for js purposes -->
            <a class="btn btn-link btn-hero login-form-caller" href="#">Login</a>
        </section>

        <!-- Signup Section -->
        <section class="view-hidden" id="signup-section">
            <form class="form" action="index.html" method="post">
                <h3 class="form-title">Signup Form</h3>
                <input class="input" type="text" placeholder="Full name..." id="full-name">
                <div class="choice-inputs">
                    <p>Gender</p>
                    <div>
                        <div>
                            <input type="radio" name="gender" id="male-gender" value="2">
                            <label for="male-gender">Male</label>
                        </div>
                        <div>
                            <input type="radio" name="gender" id="female-gender" value="1">
                            <label for="female-gender">Female</label>
                        </div>
                    </div>
                </div>
                <input class="input" type="number" placeholder="Age..." id="age">
                <input class="input" type="email" placeholder="Email..." id="signup-email">
                <input class="input" type="password" placeholder="Password..." id="signup-password">
                <input class="input" type="password" placeholder="Confirm Password..." id="password-repeat">
                <div class="selector-inputs">
                    <select class="select-location" id="country-selector">
                        <option value="noCountry" selected>Country</option>
                        <!-- It will be done through js -->
                    </select>
                    <select class="select-location" id="city-selector">
                        <option value="noCity" selected>City</option>
                        <!-- It will be done through js -->
                    </select>
                </div>
                <div class="choice-inputs">
                    <p>Interested in</p>
                    <div>
                        <div>
                            <input type="checkbox" name="gender" value="2" id="male-gender-interest">
                            <label for="male-gender-interest">Male</label>
                        </div>
                        <div>
                            <input type="checkbox" name="gender" value="1" id="female-gender-interest">
                            <label for="female-gender-interest">Female</label>
                        </div>
                    </div>
                </div>
                <textarea class="input txt-area" id="bio" cols="30" rows="5" placeholder="Bio..."></textarea>
                <div class="signup-img-wrapper">
                    <label for="profile-photo">
                        <img width="50px" src="assets/images/logos/gallery_default.png" alt="Gallery photo">
                        <p>Choose profile picture</p>
                    </label>
                    <input class="view-none" type="file" id="profile-photo">
                </div>
                <button type="submit" class="btn btn-submit input" id="signup-submit-btn">Signup</button>
                <p class="view-none input" id="signup-error-msg"></p>
            </form>
        </section>

        <!-- login section -->
        <section class="view-hidden" id="login-section">
            <form class="form" action="index.html" method="post">
                <h3 class="form-title">Login Form</h3>
                <input class="input" type="email" placeholder="Email..." id="login-email">
                <input class="input" type="password" placeholder="Password..." id="login-password">
                <button type="submit" class="btn btn-submit input" href="#" id="login-submit-btn">Login</button>
                <p class="view-none input" id="login-error-msg"></p>
            </form>
        </section>

    </main>

    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="scripts/get_countries_cities.js"></script>
    <script src="scripts/forms.js"></script>
